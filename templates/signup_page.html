<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            async function signup(){
                const username = document.getElementById("username").value
                const password1 = document.getElementById("password").value
                const password2 = document.getElementById("password2").value
                if (password1 == password2){
                    var password = password1
                } else{
                    return alert("passwords don't match")
                }
                const signupurl = "http://127.0.0.1:5000/signup"
                const reqOptions = {
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body: JSON.stringify({"username": username,"password":password}),
                }

                try{
                    const response = await fetch(signupurl,reqOptions)
                
                    const result = await response.json()
                    console.log(`Success! Recieved: ${result}`)
                } catch (error){
                    console.error(`Error: ${error}`)
                }

            }
        </script>
        <div>
            <h1>Login</h1>
            <div>Username:<input id="username" type="text"></div>
            <div>Password:<input id="password" type="text"></div>
            <div>Confirm Password:<input id="password2" type="text"></div>
            <button onclick="signup()">submit</button>
        </div>
    </body>
</html>
